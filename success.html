<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The Main Background - A unique Green Gradient */
        body {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* The White Card Container */
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: popIn 0.5s ease-out forwards;
        }

        /* The Checkmark Icon Circle */
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #e8f8f5; /* Very light green background */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        /* The Checkmark SVG Color */
        .checkmark {
            color: #2ecc71; /* The Unique Emerald Green */
            width: 40px;
            height: 40px;
        }

        /* Typography */
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* The Button */
        .home-btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .home-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        /* Simple Animation */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1>Thank You</h1>
        
        <p>Your enquiry form is successfully sent so our team will contact you for payment details and batch details .</p>
        
        <a href="/" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
