<style>


.outline-btn {
    display: inline-block;
    padding: 12px 30px;
    border: 2px solid #6f42c1;
    color: #6f42c1;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s ease;
}

.outline-btn:hover {
    background: #6f42c1;
    color: #fff;
}

.glass-btn {
    display: inline-block;
    padding: 12px 35px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s ease;
}

.glass-btn:hover {
    background: rgba(255, 255, 255, 0.35);
    color: #000;
}


.course-btn {
    display: inline-block;
    padding: 12px 28px;
    background: linear-gradient(135deg, #000000, #6f42c1);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.course-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

    .slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    height: 300px;
}

.slider {
    display: flex;
    width: calc(300px * 13); /* image width √ó total images */
    animation: slide 30s linear infinite;
}

.slider img {
    width: 300px;
    height: 300px;
    object-fit: cover;
}

@keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-3000px); }
}
.contact-section {
    display: flex;
    width: 100%;
    padding: 40px;
    gap: 30px;
    background: #f8f8f8;
}

.contact-left {
    width: 40%;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.contact-left h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 700;
}

.detail {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    font-size: 18px;
}

.detail .icon {
    font-size: 22px;
    margin-right: 10px;
}

.social-links {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

/* Icon Circle */
.social-links a {
    text-decoration: none !important; 
    display: inline-flex;
    align-items: center;
    justify-content: center;

    width: 45px;
    height: 45px;

    border-radius: 50%;
    background-color: #f3e9ff;  /* Light purple background */
    border: 2px solid #6f42c1;

    color: #6f42c1;             /* Icon color */
    font-size: 22px;

    transition: all 0.3s ease;
}

/* Icon visible color */
.social-links a i {
    color: #6f42c1;
    transition: 0.3s ease;
}

/* Hover Design */
.social-links a:hover {
    background-color: #6f42c1;
    transform: translateY(-4px);
    box-shadow: 0 4px 12px rgba(111, 66, 193, 0.4);
}

/* Icon becomes white on hover */
.social-links a:hover i {
    color: #ffffff;
}



  

.contact-right {
    width: 60%;
    height: 400px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
@media (max-width: 768px) {
    .contact-section {
        padding: 20px;
        gap: 20px;
        flex-direction: column;
    }

    .contact-left {
        width: 100%;
    }

    .contact-right {
        width: 100%;
        height: 300px; /* smaller map on mobile */
    }

    .contact-left h2 {
        font-size: 22px;
    }

    .detail {
        font-size: 16px;
    }
}

/* For very small phones */
@media (max-width: 480px) {
    .contact-left {
        padding: 20px;
    }

    .contact-right {
        height: 250px;
    }

    .detail .icon {
        font-size: 20px;
    }
}
</style>
